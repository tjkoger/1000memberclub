<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <style>
      #form {
        max-width: 600px;
        margin: 40px auto;
        border: 2px solid #ccc;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      section.hero.is-primary {
        background-color: #001f3f !important; /* Deep Navy Blue */
      }
    </style>
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title">1000 Member Club</h1>
        </div>
      </div>
    </section>
    <form id="form" method="POST">
      <div class="field">
        <label class="label">First Name</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="First Name"
            name="First Name"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Last Name</label>
        <div class="control">
          <input
            class="input"
            type="text"
            placeholder="Last Name"
            name="Last Name"
          />
        </div>
      </div>
     
      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input
            class="input"
            type="email"
            placeholder="Your Email"
            name="Email"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Phone Number</label>
        <div class="control">
          <input
            class="input"
            type="tel"
            placeholder="Your Phone Number"
            name="Phone Number"
          />
        </div>
      </div>
   
      <div class="field">
        <label class="label">Number (000-999)</label>
        <div class="control">
          <input
            class="input"
            type="number"
            placeholder="Enter a number"
            name="Number"
            min="0"
            max="999"
          />
        </div>
      </div>

      <div class="field">
        <label class="label">Additional Information</label>
        <div class="control">
          <textarea
            class="textarea"
            placeholder="Any additional information"
            name="Notes"
          ></textarea>
        </div>
      </div>

      <div class="field is-grouped is-grouped-centered">
        <div class="control">
          <button class="button is-primary" type="submit" id="submit-button">
            Sign Up
          </button>
        </div>
        <div class="control">
          <button class="button is-danger">Cancel</button>
        </div>
      </div>
    </form>
    <div
      id="message"
      style="
        display: none;
        margin: 20px;
        font-weight: bold;
        color: green;
        padding: 8px;
        background-color: beige;
        border-radius: 4px;
        border-color: aquamarine;
      "
    ></div>

    <script>
      let takenNumbers = [];

      // Load the already taken numbers when the page loads
      async function loadTakenNumbers() {
        try {
          const response = await fetch(
            "https://script.google.com/macros/s/AKfycbz1Eg3ugG4eFZMCd8mkSd8YDzSE0QPpeb5MqU7o2QBlMvMT9vzf6U57YXSSR-x_KzR2hg/exec?load=true"
          );
          if (!response.ok) {
            throw new Error("Failed to load existing numbers.");
          }
          const data = await response.json();
          takenNumbers = data.takenNumbers || [];
        } catch (error) {
          console.error("Error loading taken numbers:", error);
          alert("Failed to load available numbers. Please refresh the page.");
        }
      }

      // Load taken numbers on page load
      window.onload = loadTakenNumbers;
      document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission
        const numberField = document.querySelector('input[name="Number"]');
        const chosenNumber = parseInt(numberField.value);

        // Validate if number is already taken
        if (takenNumbers.includes(chosenNumber)) {
          alert("The number is already taken. Please choose another number.");
          return;
        }
        e.preventDefault(); // Prevent the default form submission
        document.getElementById("message").textContent = "Submitting..";
        document.getElementById("message").style.display = "block";
        document.getElementById("submit-button").disabled = true;

        // Collect the form data
        var formData = new FormData(this);
        var keyValuePairs = [];
        for (var pair of formData.entries()) {
          keyValuePairs.push(pair[0] + "=" + pair[1]);
        }

        var formDataString = keyValuePairs.join("&");

        // Send a POST request to your Google Apps Script
        fetch(
          "https://script.google.com/macros/s/AKfycbz1Eg3ugG4eFZMCd8mkSd8YDzSE0QPpeb5MqU7o2QBlMvMT9vzf6U57YXSSR-x_KzR2hg/exec",
          {
            redirect: "follow",
            method: "POST",
            body: formDataString,
            headers: {
              "Content-Type": "text/plain;charset=utf-8",
            },
          }
        )
          .then(function (response) {
            // Check if the request was successful
            if (response) {
              return response; // Assuming your script returns JSON response
            } else {
              throw new Error("Failed to submit the form.");
            }
          })
          .then(function (data) {
            // Display a success message
            document.getElementById("message").textContent =
              "Data submitted successfully!";
            document.getElementById("message").style.display = "block";
            document.getElementById("message").style.backgroundColor = "green";
            document.getElementById("message").style.color = "beige";
            document.getElementById("submit-button").disabled = false;
            document.getElementById("form").reset();

            setTimeout(function () {
              document.getElementById("message").textContent = "";
              document.getElementById("message").style.display = "none";
            }, 2600);
          })
          .catch(function (error) {
            // Handle errors, you can display an error message here
            console.error(error);
            document.getElementById("message").textContent =
              "An error occurred while submitting the form.";
            document.getElementById("message").style.display = "block";
          });
      });
    </script>
  </body>
</html>
