<!-- HTML Form for purchasing numbers -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Purchase Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Purchase Your Number</h1>
    <form id="numberPurchaseForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="number">Number (000-999):</label>
        <input type="number" id="number" name="number" min="0" max="999" required><br><br>

        <button type="button" onclick="submitForm()">Purchase Number</button>
    </form>

    <h2>Available Numbers</h2>
    <div id="numberGrid"></div>

    <script>
        // JavaScript to submit form data to Google Apps Script
        async function submitForm() {
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                number: document.getElementById('number').value
            };

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxiHlVZWjlAD4sXX5w1-3YRnooDhMfH3r_g-dnlvw-93yrtAQLcaC7ff9FpTu-hktiL/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                const result = await response.json();
                alert(result.message);
                loadNumbers(); // Reload numbers after purchase
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error processing your request.');
            }
        }

        // JavaScript to fetch and display purchased numbers from Google Sheets
        async function loadNumbers() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbxiHlVZWjlAD4sXX5w1-3YRnooDhMfH3r_g-dnlvw-93yrtAQLcaC7ff9FpTu-hktiL/exec?load=true');
                const data = await response.json();
                const takenNumbers = data.takenNumbers;
                const numberGrid = document.getElementById('numberGrid');
                numberGrid.innerHTML = '';

                for (let i = 0; i <= 999; i++) {
                    const numberDiv = document.createElement('div');
                    numberDiv.classList.add('number');
                    numberDiv.textContent = i.toString().padStart(3, '0');
                    if (takenNumbers.includes(i)) {
                        numberDiv.classList.add('taken');
                    }
                    numberGrid.appendChild(numberDiv);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error loading available numbers.');
            }
        }

        // Load numbers on page load
        window.onload = loadNumbers;
    </script>

    <style>
        /* Simple styles for the number grid */
        #numberGrid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .number {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }
        .number.taken {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</body>
</html>
